<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Cepegra</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="landing-page" id="landingPage">
        <h1>Tic-Tac-Toe</h1>
        <form class="landing-form">
            <div>
                <label for="" id="label1">Nom du joueur 1</label>
                <input type="text" id="player1" data-player="1">
            </div>
            <div>
                <label for="" id="label2">Nom du joueur 2</label>
                <input type="text" id="player2" data-player="2">
            </div>
        </form>
        <button id="startButton">Commencer la partie</button>
    </div>
    <h2 class="turn-text" id="turnText"></h2>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button class="scores" id="scores">Scores</button>
    <div class="winning-message" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Nouvelle partie</button>
    </div>
    <div class="light-box" id="lightBox">
        <table class="table" id="table">
        </table>
    </div>
</body>

</html>
